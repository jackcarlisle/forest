<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Dosis:800" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <img class="phone" src="https://cloud.githubusercontent.com/assets/12450298/20869746/2b25dd04-ba71-11e6-97c3-0eaafddf12a7.png" />

            <div class="buttonIconContainer">
              <img class="icon" src="./github.svg" />

            </div>
          </a>
          <br />
          <a class="link" href="https://uk.linkedin.com/in/jackcarlisle">

            </div>

          <br />
          <div class="tickWrapper">
            <div class="tickContainer">
              <img class="tick" src="./tick.svg" />

            </div>
            <br />
            <div class="tickContainer">
              <img class="tick" src="./tick.svg" />

            <br />
            <div class="tickContainer">

            </div>
            <br />
            <div class="tickContainer">
              <img class="tick" src="./tick.svg" />
              <div class="tickText">scalable</div>
            </div>
            <br />
            <div class="tickContainer">
              <img class="tick" src="./tick.svg" />
              <div class="tickText">tailored</div>
            </div>
          </div>
        </div>
      </div>
      <div class="quoteContainer">
        <div>
          Get a quote
        </div>
      </div>
    </div>

</html>
