<!DOCTYPE html>

          <br />
          <a class="link" href="https://uk.linkedin.com/in/jackcarlisle">

            </div>
          </a>
          <br />
          <div class="tickWrapper">
            <div class="tickContainer">
              <img class="tick" src="./tick.svg" />

            </div>
            <br />
            <div class="tickContainer">
              <img class="tick" src="./tick.svg" />

          </a>
          <a class="link" href="mailto:jackacarlisle@gmail.com">

          </a>

      </div>
      <div class="quoteContainer">
        <h1>solving real world problems with digital solutions</h1>
        <br />
        <div class="bigText">let's talk</div>
        <form method="POST" action="/submit" id="submitDetails">
          <div class="label">name:</div>
          <input class="input" type="text" name="name" />
          <div class="label">email:</div>
          <input class="input" type="email" name="email" />
          <div class="label">message:</div>
          <textarea class="textarea" name="message" form="submitDetails"></textarea>
          <input type="submit" class="emailLink" value="send" />
        </form>
      </div>
    </div>
